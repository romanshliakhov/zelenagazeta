<div class="overlay fixed-block" data-overlay>
    <div class="modal" data-popup="contact">
        <div class="modal__box">
          <div class="modal__top">
            <div class="modal__title">Є питання? Напишіть нам</div>
  
            <button class="modal__close close">
              <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#burger-close'></use>
              </svg>
            </button>
          </div>

          <form class="form">
            <div class="form__box">
                <label class="form__label">
                    <input class="form__input" type="email" name="email" placeholder="Введіть e-mail">
                </label>
                <label>
                    <textarea class="form__textarea" name="textarea" placeholder="Текст повідомлення"></textarea>
                </label>

                <button class="form__submit" data-btn-inner="success">Надіслати</button>
            </div>
        </form>
        </div>
    </div>

    <div class="modal" data-popup="success">
      <div class="modal__box">
        <div class="modal__top">
          <div class="modal__title">
            Дякуємо! Повідомлення надіслано успішно!
          </div>

          <button class="modal__close close">
            <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#burger-close'></use>
            </svg>
          </button>
        </div>

        <div class="modal__text">Ми обов’язково з вами звʼяжемось!</div>
      </div>
    </div>

    <div class="modal" data-popup="share">
      <div class="modal__box">
        <div class="modal__top">
          <div class="modal__title">
            Поділитись
          </div>

          <button class="modal__close close">
            <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#burger-close'></use>
            </svg>
          </button>
        </div>

        <ul class="socials">
          <li>
            <a href="#">
              <svg width='48' height='48'>
                <use href='img/sprite/sprite.svg#telegram'></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width='48' height='48'>
                <use href='img/sprite/sprite.svg#instagram'></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width='48' height='48'>
                <use href='img/sprite/sprite.svg#facebook'></use>
              </svg>
            </a>
          </li>
        </ul>

        <div class="modal__share">
          https://zelenagazeta/
        </div>
      </div>
    </div>
</div>
